{% extends 'blog/base.html' %}

{% block title %}Blog Home{% endblock %}

{% block content %}
    <h1>All Blog Posts</h1>
    <hr>
    {% for post in posts %}
        <article>
            <h2><a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a></h2>
            <p>By {{ post.author.username }} on {{ post.created_at }}</p>
        </article>
        <hr>
    {% endfor %}
{% endblock %}
